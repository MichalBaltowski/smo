<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
	
    <!-- Wspólne style -->
	<link rel="stylesheet" href="../styles/common/common.css">

	<!-- Style strony logowania -->
    <link rel="stylesheet" href="../styles/quizPage/quizSettings.css">
</head>
<body>
	<div class="logo">Ustawienia Quizu</div>
	<div class="main-container">
		<form class="all-input-container">
			<div class="quiz-container">
				<label for="numOfcardsInSet">Liczba fiszek w quizie</label>
				<input type="number" id="numOfcardsInSet" name="numOfcardsInSet" min="1">
			</div>
		</form>
		<div >
			<button class="button" id="saveSettings">Zapisz</button>
			<button class="button" id="openQuizMenu">Powrót</button>
		</div>
	</div>
	<div class="popup-background" style="display:none;"></div>
	<div class="popup" style="display:none;">
		<p>Sesja wygasła</p>
		<button id="closePopup">Wyloguj</button>
	</div>	
	<script src="../script/quizPage/quizSettings.js"></script>
</body>
</html>
