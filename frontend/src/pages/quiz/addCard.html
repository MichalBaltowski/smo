<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>

	<!-- Wspólne style -->
	<link rel="stylesheet" href="../styles/common/common.css">

	<!-- Style strony logowania -->
	<link rel="stylesheet" href="../styles/quizPage/addCardPage.css">
</head>

<body>
	<div class="logo">MeetMe</div>
	<div class="main-container">
		<div class="text-input-container">
			<div class="input-group">
				<label for="question">Pytanie:</label>
				<textarea id="question" name="question"></textarea>
			</div>
			<div class="input-group">
				<label for="answer">Odpowiedź:</label>
				<textarea id="answer" name="answer"></textarea>
			</div>
		</div>
		<div class="input-container">
			<button class="button" onclick="addCard()">Dodaj</button>
			<button class="button" onclick="openQuizMainPage()">Powrót</button>
		</div>
	</div>
	<script src="../script/quizPage/addCardPage.js"></script>
</body>

</html>
