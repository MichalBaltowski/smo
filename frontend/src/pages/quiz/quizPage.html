<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
	
    <!-- Wspólne style -->
	<link rel="stylesheet" href="../styles/common/common.css">

	<!-- Style strony logowania -->
    <link rel="stylesheet" href="../styles/quizPage/quizPage.css">
</head>
<body>
	<div class="logo">Quiz</div>
	<div class="main-container">
		<div class="quiz-container">
			<p class="cardCounter" id="cardCounter">Pozostało 3 karty</p>
			<textarea class="textPanel" id="question" name="question"></textarea>
			<textarea class="textPanel" id="answer" name="answer"></textarea>
			<button class="button" id="showAnswer">Pokaż odpowiedź</button>
			<div class="buttons-container" style="display: none;">
				<button class="button" id="poorKnowledge">Słabo</button>
				<button class="button" id="moderateKnowledge">Średnio</button>
				<button class="button" id="goodKnowledge">Dobrze</button>
			</div>
		</div>
		<div >
			<button class="button" id="returnToQuizPage">Powrót</button>
		</div>
	</div>
	<div class="popup-background" style="display:none;"></div>
	<div class="logOutPopup" style="display:none;">
		<p>Sesja wygasła</p>
		<button id="closeLogOutPopup">Wyloguj</button>
	</div>	
	<div class="quizFinishPopup" style="display:none;">
		<p>Koniec Quizu!</p>
		<button id="quizFinishPopup">Wróć do menu</button>
	</div>
	<script src="../script/quizPage/quizPage.js"></script>
</body>
</html>
