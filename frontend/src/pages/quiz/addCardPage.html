<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quiz</title>

	<!-- Wspólne style -->
	<link rel="stylesheet" href="../styles/common/common.css">

	<!-- Style strony logowania -->
	<link rel="stylesheet" href="../styles/quizPage/addCardPage.css">
</head>

<body>
	<div class="logo">Quiz</div>
	<div class="main-container">
		<form class="all-input-container">
			<div class="input-group">
				<label for="question">Pytanie:</label>
				<textarea id="question" name="question"></textarea>
			</div>
			<div class="input-group">
				<label for="answer">Odpowiedź:</label>
				<textarea id="answer" name="answer"></textarea>
			</div>
			<div class="input-group">
				<label for="category">Kategoria:</label>
				<textarea id="category" name="category"></textarea>
			</div>
			<div class="input-container">
				<button type="button" class="button" id="addCard">Dodaj</button>
				<button type="button" class="button" id="openQuizMainPage">Powrót</button>
			</div>
		</form>
	</div>
	<div class="popup-background" style="display:none;"></div>
	<div class="popup" style="display:none;">
		<p>Sesja wygasła</p>
		<button id="closePopup">Wyloguj</button>
	</div>
	<script src="../script/quizPage/addCardPage.js"></script>
</body>

</html>
